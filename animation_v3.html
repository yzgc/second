<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 100px;
				height: 100px;
				top: 50px;
				left: 500px;
				background: pink;
				position: absolute;
			}

			#black {
				top: 150px;
				background: black;
			}
		</style>
	</head>
	<body>
		<button>点我</button>
		<div></div>
		<div id="black"></div>
		<script type="text/javascript">
			function animate(el, prop, target) {
				clearInterval(el.timer);
				el.timer = setInterval(function() {
					var current = parseInt(getStyle(el, prop));
					var speed = (target - current) / 50;
					if (current === target) {
						clearInterval(el.timer);
					}
					speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);
					el.style[prop] = current + speed + 'px';

				}, 15);
			}

			function getStyle(el, prop) {
				if (el.currentStyle) {
					return el.currentStyle[prop];
				} else {
					return getComputedStyle(el)[prop];
				}
			}
			var div = document.getElementsByTagName('div')[0];
			var blackDiv = document.getElementById('black');
			// var timer;
			document.getElementsByTagName('button')[0].onclick = function() {
				animate(blackDiv, 'left', 0);
				animate(div, 'left', 50);
			}
		</script>
	</body>
</html>
