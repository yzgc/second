<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <script src="js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <p>a is {{a}}</p>
        <p>b is {{b}}</p>
        <p>c is {{c}}</p>
        <p>c is {{d}}</p>
        <p>c is {{e}}</p>
        <p>c is {{f}}</p>
    </div>
    <script>
        var eight=new  Vue({
            el:"#app",
            data:{
                a:1
            },
            computed:{
                b:function () {
                    return this.a + 10
                },
                c:function () {
                    return this.a + 11
                },
                d:function () {
                    return this.a + 12
                },
                e:function () {
                    return this.a + 13
                },
                f:function () {
                    return this.a + 14
                }
            }
        })
    </script>
</body>
</html>
