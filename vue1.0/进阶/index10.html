<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>模版</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <button v-on:click="change">change</button>
        <component :is="currentView"></component>
    </div>

    <script>
                Vue.component('home',{
                    template:'<ul>' +
                    '<li>111111</li>' +
                    '<li>22222</li>' +
                    '<li>33333</li>' +
                    '<li>44444</li>' +
                    '</ul>'
                });
                Vue.component('page1',{
                    template:'<ul>' +
                    '<li>1</li>' +
                    '<li>2</li>' +
                    '<li>3</li>' +
                    '<li>4</li>' +
                    '</ul>'
                });
        new Vue({
            el:"#app",
            data:{
                currentView:'home'
            },
            methods:{
                change:function () {
                     this.currentView='page1'
                }
            }
        })

//        app.currentView='page1'
    </script>
</body>
</html>
