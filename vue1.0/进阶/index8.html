<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用props传递数据</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="value" value="hello!">
        <my-com v-bind:mymessage="value"></my-com>
    </div>
    <script>
        Vue.component('my-com',{
            //声明props
            props:['mymessage'],
            template:'<span>{{mymessage}}</span>'
        })
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
