<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>limitBy</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
        <ul id="app">
            <li v-for="item in items | limitBy 3 5 ">{{item.t}}</li>
        </ul>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                items:[
                    {t:'1'},
                    {t:'2'},
                    {t:'3'},
                    {t:'4'},
                    {t:'5'},
                    {t:'6'},
                    {t:'7'},
                    {t:'8'}
                ]
            }
        })
    </script>
</body>
</html>
