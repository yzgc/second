        //局部注册
        var Child = Vue.extend({
            template:'<ul>' +
            '<li>首页</li>' +
            '<li>列表</li>' +
            '<li>详情</li>' +
            '<li>效果</li>' +
            '</ul>'
        });
        var Parent = Vue.extend({
            template:'<my-component></my-component>',
            components:{
                'my-component':Child
            }
        })

        new Vue({
            el:"#example",
            components:{
                'xuan':Parent
            }
        })

    </script>
