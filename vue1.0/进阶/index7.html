<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用props传递数据</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <my-com mymessage="1"></my-com>
    </div>
    <script>
        Vue.component('my-com',{
            //声明props
            props:['mymessage'],
            template:'<span>{{mymessage}}</span>'
        })
        new Vue({
            el:"#app"
        })

//        使用 $on() 监听事件；
//
//        使用 $emit() 在它上面触发事件；
//
//        使用 $dispatch() 派发事件，事件沿着父链冒泡；
//
//        使用 $broadcast() 广播事件，事件向下传导给所有的后代
    </script>
</body>
</html>
