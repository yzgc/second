<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>limitBy</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
        <ul id="app">
            <li v-for="item in items | filterBy  'hello' in 't'">{{item.t}}</li>
        </ul>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                items:[
                    {t:'hello'},
                    {t:'word'},
                    {t:'help'},
                    {t:'department'}
                ]
            }
        })
    </script>
</body>
</html>
