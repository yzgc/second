<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>

    <script>
        var MyComponent1 = Vue.extend({
            //选项，要把这个构造器用作组件，还需要注册，Vue.component(tag, constructor)
            template:'<div>this is my first component</div> ' +
            '<p>这是一个p标签</p>' +
            '<h3>这是一个H标签</h3>'

        })

        // 全局注册组件，tag 为 my-component
        Vue.component('my-component',MyComponent1)
        new Vue({
            el:"#example"
        })

    </script>
</body>
</html>
