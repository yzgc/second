
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>pluralize</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
<!--
    如果只有一个参数，复数形式只是简单地在末尾添加一个 “s”。
    如果有多个参数，参数被当作一个字符串数组，
    对应一个、两个、三个…复数词。如果值的个数多于参数的个数，多出的使用最后一个参数。
-->
<ul id="app">
    <!--<li v-for="item in items">{{item.t}}{{item.t | pluralize 'st' 'nd' 'rd' 'th'}}</li>-->
    <li v-for="item in items">{{item.t}}{{item.t | pluralize 'item'}}</li>
</ul>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            items:[
                {t:'1'},
                {t:'2'},
                {t:'3'},
                {t:'4'},
                {t:'5'},
                {t:'6'},
                {t:'7'},
                {t:'8'}
            ]
        }
    })
</script>
</body>
</html>
