<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width maximum-scalae=1 minimum-scale=1 initial-scale=1 user-scalable=no" >
    <title>capitalize</title>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="app">
        <ul>
            <!--<li v-for="item in items">{{item.name | capitalize}}</li>-->
            <li v-for="item in items">{{item.name | uppercase}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                order:1,
                items:[
                    {name:'jack'},
                    {name:'rose'},
                    {name:'tom'},
                    {name:'a'},
                    {name:'bom'}
                ]
            }
        })
    </script>
</body>
</html>
