<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="newtodo" v-on:keyup.enter="add" placeholder="点击键盘添加新数据">
        <p>{{newtodo}}</p>
        <ul>
            <li v-for="todo in todos">
                <p>{{todo.text}}</p>
                <!--下面的remove直接写也行-->
                <button v-on:click="remove($index)">删除本条数据</button>
            </li>
        </ul>
    </div>

    <script>
        var three=new Vue({
            el:"#app",
            data:{
                newtodo:'111111222222222222',
                todos:[
                    {text:'first11'},
                    {text:'first22'},
                    {text:'first33'},
                    {text:'first44'}
                ]
            },
            methods:{
                remove:function (index) {
                    this.todos.splice(index,1);
                },
                add:function () {
                    var text=this.newtodo;
                    if(text){
                        console.log({text:text});
                        this.todos.push({text:text});
                        this.newtodo="";
                    }
                }
            }
        })
    </script>
</body>
</html>
