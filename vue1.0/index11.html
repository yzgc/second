<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="js/vue.js"></script>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <div v-if="Math.random()>0.5">随机产生了大于0.5的数</div>
        <div v-else>随机产生了小于0.5的数字</div>
    </div>

    <script>
        var vm=new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
