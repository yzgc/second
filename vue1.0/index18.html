<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <link rel="stylesheet" type="text/css" href="style/animate.css">
    <style>
        /*.top{*/
            /*width:100px;*/
            /*height:100px;*/
            /*background:red;*/
        /*}*/
    </style>
</head>
<body>


    <!--<div class="top animated flip"></div>-->

    <div id="app">
        <button v-on:click="flag=!flag">点我变化</button>

        <transition
                name="custom-classes-transition"
                enter-active-class="animated tada"
                leave-active-class="animated bounceOutRight"
        >
            <p v-bind:style="objstyle" v-if="flag"></p>
        </transition>

    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                objstyle:{
                    width:'100px',
                    height:'100px',
                    border:'1px solid red'
                },
                flag:true
            }
        })

    </script>
</body>
</html>
