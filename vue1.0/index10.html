<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <script src="js/vue.js"></script>
    <style>
        .first{
            color:pink;
            background-color: red;
            width:200px;
        }

        .second{
            color:green;
            background-color:yellowgreen;
            width:200px;
            font-size: 20px;
        }

        .first1{
            color:red;
            font-size:20px;
        }

        .second1{
            background:yellow;
            width:200px;
        }
    </style>
</head>
<body>
    <!--<p id="app" v-bind:class="{'first':isA,'second':isB}">传递一个对象</p>-->
    <p id="app1" v-bind:class="[classA,classB]">绑定在一个数组</p>
    <p id="app2" v-bind:class="objectfirst">绑定数据里的一个对象</p>
    <p id="app" v-bind:class="[isA ? first : second]">绑定三木运算</p>
    <div id="app3" v-bind:style="object">直接绑定一个样式对象</div>
    <script>

//        var ten=new Vue({

//                isB:false
//            }
//        })
//绑定一个对象
        var ten=new Vue({
            el:"#app",
            data:{
                isA:false,
                isB:true
            }
        })

        //绑定一个数组

        var ten=new Vue({
            el:"#app1",
            data:{
             classA:'first1',
             classB:'second1'
            }
        })

//三木运算

//直接绑定内联样式

        var ve=new Vue({
            el:"#app3",
            data:{
                object:{
                    color:'red',
                    fontSize: '20px',
                    background:'yellow',
                    width:'200px'
                }
            }
        })

    </script>
</body>
</html>
