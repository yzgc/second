<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版</title>
    <script src="js/vue.js"></script>
    <style>
        /* 必需 */
        .expand-transition {
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background-color: #eee;
            overflow: hidden;
        }

        /* .expand-enter 定义进入的开始状态 */
        /* .expand-leave 定义离开的结束状态 */
        .expand-enter, .expand-leave {
            height: 0;
            padding: 0 10px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app" v-if="show" transition="expand">hello</div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: false,
                transitionName: 'fade'
            }
        })


    </script>
</body>
</html>
